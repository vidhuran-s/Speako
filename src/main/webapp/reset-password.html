<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speako- Reset Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css"> <!-- Use the same CSS file as forgot-password.html -->
</head>
<body>
<div class="forgot-container">
    <div class="forgot-content">
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>
        <form id="resetPasswordForm" method="POST">
            <input type="hidden" name="token" value="{TOKEN_FROM_URL}">
            <input type="password" name="password" placeholder="Enter new password" required>
            <button type="submit">Reset Password</button>
        </form>
        <a href="index.html">Back to Login</a>
    </div>
</div>
<script src="scripts/reset-password.js"></script>
<script src="scripts/reverseAuth.js"></script>
</body>
</html>
